{{ define "book/book_list.html"}}  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书籍列表展示</title>
</head>
<body>


<div> <a href="/book/new"> 添加新书 </a></div>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Number</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {{range .data}}
                <tr>
                    <td> {{.ID}}</td>
                    <td> {{.Title}}</td>
                    <td> {{.Number}}</td>
                    <td><a href="/book/delete?id={{.ID}}"> 删除</a></td>
                    <td><a href="/book/update?id={{.ID}}"> 编辑</a></td>
                </tr>
            {{end}}
        </tbody>
    </table>

</body>
</html>
{{end}}
